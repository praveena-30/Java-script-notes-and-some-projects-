<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="calculator.css">
</head>
<body>
 <div class="head" id="head">
    <h1>Calculator</h1>
  </div>

  <div class="layout" id="layout">
    <div class="layoutChilds">
      <input type="text" id="resultInput">
    </div>

    <div class="layoutChilds" id="btnbox">

      <div class="row">
        <div class="btns" id="seven">7</div>
        <div class="btns">8</div>
        <div class="btns">9</div>
        <div class="btns">+</div>
      </div>
      <div class="row">
        <div class="btns">4</div>
        <div class="btns">5</div>
        <div class="btns">6</div>
        <div class="btns">=</div>
      </div>
      <div class="row">
        <div class="btns">1</div>
        <div class="btns">2</div>
        <div class="btns">3</div>
        <div class="btns">0</div>
      </div>
            <div class="row">
        <div class="btns" id="ac">AC</div>
         <div class="btns" id="btns"><</div>
        <div class="btns">/</div>
        <div class="btns">*</div>
        <div class="btns">-</div>
      </div>
    </div>
  </div>
</body>
<script src="calculator.js"></script>
</html>
